<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>CLOOK Trial</title>
    <script src="CLOOKscript.js" defer></script>
    <style>
        #CLOOKchart{
            transform: rotate(90deg);
            max-width: 500px;
            max-height: 500px;
        }
        /*Code to remove up and don arrow from input type=number*/
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
    </style>
</head>
<body>
    <p>Queries: <input type="number" id="number" required placeholder="Enter queries"></p>
    <button id="add" onclick="inputQueries();">Add</button>

    <p>Add head: <input type="number" id="starting"></p>
    <button id="headbtn" onclick="addHead();">Add head</button>
    <br>
    <fieldset>
        <legend>Select Direction</legend>
        <p>
            <input type="radio" name="direction" id="Directionright" value="right"><label for="right">Right</label>
            <input type="radio" name="direction" id="Directionleft" value="left"><label for="right">Left</label>
            <br>
            <button id="addDirection" onclick="addDirection();">Confirm Direction</button>
        </p>
    </fieldset>
    <button id="cal" onclick="LOOK();">Calculate</button>
    <p>The Total seek time is: <input type="number" id="output"></p>
    <button id="diagram" onclick="showGraphCLook();">Show Graph</button>
    <canvas id="CLOOKchart"></canvas>
</body>
</html>
